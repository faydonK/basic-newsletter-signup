<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Newsletter Signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="newsletter-container">
            <button id="newsletter-button" class="newsletter-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                    <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/>
                </svg>
                Subscribe to our Newsletter
            </button>
            <div id="newsletter-overlay" class="newsletter-overlay hidden"></div>
            <div id="newsletter-form" class="newsletter-form hidden">
                <button id="close-button" class="close-button">&times;</button>
                <p class="newsletter-title">Subscribe to our newsletter</p>
                <input type="email" id="email" placeholder="Enter your email">
                <button id="submit-button">Submit</button>
            </div>
        </div>
        <script src="script/newsletter.js" async defer></script>
        <script src="script/close.js" async defer></script>
    </body>
</html>
